<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PercentageMaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center p-1">PercentageMaker</h2>
    <div class="container-md check"></div>

    <form class="container-md check">
        <div class="mb-3">
          <label for="questions" class="form-label">Total Questions you have</label>
          <input type="number" class="form-control" id="questions" aria-describedby="emailHelp">
          <div class="form-text">Enter the total questions number you have.</div>
        </div>
        <div class="row">
            <div class="col">
              <input type="number" class="form-control" id="Starting-from" placeholder="Starting from">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="Ended-with" placeholder="Ended with">
            </div>
          </div>

          <div class="mb-3">
            <label for="percentagefrom" class="form-label">Percentage From</label>
            <input type="number" class="form-control" id="percentagefrom" aria-describedby="emailHelp">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Create halves</label>
        </div>
        <button class="btn btn-primary">Create Percentages</button>
      </form>
</body>
<style>
    .check{
        border: 1px solid red;
    }
</style>
